{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Playlists for {{ username }}</h2>
        <p class="text-muted">Select a playlist to generate new derivative playlists from it.</p>
    </div>
</div>

<div class="row mt-4">
    {% for playlist in playlists %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ playlist.name }}</h5>
                <p class="card-text">
                    <small class="text-muted">{{ playlist.tracks }} tracks</small>
                </p>
                <a href="{{ url_for('process', playlist_id=playlist.id) }}" 
                   class="btn btn-primary">Select This Playlist</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="row mt-4">
    <div class="col-12">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">
            Search Another Username
        </a>
    </div>
</div>
{% endblock %}
